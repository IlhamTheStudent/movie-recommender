<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .movie-poster {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .movie-poster:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff5733;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff2e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        
        {% if release_year %}
            <h3>Rilis: {{ release_year }}</h3>
        {% endif %}
        
        {% if poster %}
            <img src="{{ poster }}" alt="{{ title }} Poster" class="movie-poster">
        {% endif %}

        <p>{{ overview }}</p>

        <a href="/" class="back-button">â¬… Kembali ke Beranda</a>
    </div>
</body>
</html>
